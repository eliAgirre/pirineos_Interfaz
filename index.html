    <!-- jQuery -->
    <script type="text/javascript">

       $(document).ready(function(){

          //Obtenemos la clase de cada bloque
          var bloque1=$('.bloque1');
          var bloque2=$('.bloque2');

          //Cuando la ventana se hace más pequeño, se realiza la siguiente función
          $(window).resize(function(){

            //Gaurdamos en una variable el width de la ventana de forma local
            var w=$(window).width();

            //Si la anchura es mayor que 700px, aparecen el bloque1 y el bloque2
            if(w>700) {

              //Añdimos el atributo class al cada sección
              bloque1.attr('class','bloque1');
              bloque2.attr('class','bloque2');
              

            }
            else{

              //Si la anchura es menor que 700px, eliminamos el atributo class cada bloque
              bloque1.removeAttr('class');
              bloque2.removeAttr('class');
              
            }
            

          //Cierre de la función resize
          });

      //Cierre de la función general    
      });

    </script> <!-- Cierre de jQuery -->
